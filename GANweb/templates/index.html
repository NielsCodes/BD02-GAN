{% extends "base.html" %}
{% block title %}Demonstrator{% endblock %}

{% block content %}
<h1>GAN demonstrator</h1>

<form method="post">
  <div class="form-group">
    <label for="inputNumber">Voer een getal in. Dit getal wordt middels GAN en de MNIST dataset gegenereerd in de vorm van een afbeelding.</label>
    <input type="number" class="form-control" name="input" placeholder="Getal">
  </div>

  <button type="submit" class="btn btn-primary">OK</button>
</form>

<label>{{ forward_message }}</label>

<div>
  <img src="https://3qeqpr26caki16dnhd19sv6by6v-wpengine.netdna-ssl.com/wp-content/uploads/2019/02/Plot-of-a-Subset-of-Images-from-the-MNIST-Dataset.png" id="ganimg" alt="GAN picture" height="400" width="400">
</div>
{% endblock %}
